<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>I miei libri</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { margin-bottom: 10px; }
    ul { list-style: none; padding-left: 0; }
    li { margin: 6px 0; }
    button {
      margin-left: 10px; padding: 4px 8px; border-radius: 4px;
      border: 1px solid #007BFF; background: white; color: #007BFF; cursor: pointer;
    }
    button:hover { background: #007BFF; color: white; }
    a { text-decoration: none; color: #007BFF; }
    a:hover { text-decoration: underline; }
    .section { margin-bottom: 30px; }
  </style>
</head>
<body>
  <h1>ðŸ“š I miei libri</h1>
  <div id="user-info"></div>

  <div id="book-filter-container"></div>
  
  <div class="section">
    <h2>Libri giÃ  associati</h2>
    <ul id="owned-books"></ul>
  </div>

  <div class="section">
    <h2>Libri disponibili da associare</h2>
    <ul id="available-books"></ul>
  </div>

  <p>
    <a href="books.html">ðŸ“– Tutti i libri</a> | 
    <a href="login.html" onclick="logout()">ðŸšª Logout</a>
  </p>

  <script src="js/api.js"></script>
  <script type="module">
    import { initBookFilter } from './js/book-filter.js';

    async function checkAuth() {
      const res = await fetch("http://localhost:8000/me", { credentials: "same-origin" });
      if (!res.ok) {
        window.location.href = "login.html";
        return null;
      }
      return await res.json();
    }

    async function addBook(bookId) {
      const res = await fetch('http://localhost:8000/userbooks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ bookID: bookId }),
        credentials: 'same-origin'
      });
      const data = await res.json();
      if (data.message){
        alert(data.message);
      } else if (data.error){
        alert(data.error);
      }
      renderUserBooks();
    }

    async function removeBook(bookId) {
      const res = await fetch('http://localhost:8000/userbooks', {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ bookID: bookId }),
        credentials: 'same-origin'
      });
      const data = await res.json();
      if (data.message){
        alert(data.message);
      } else if(data.error){
        alert(data.error);
      }
      renderUserBooks();
    }

    async function renderUserBooks() {
      const user = await checkAuth();
      if (!user) return;

      document.getElementById("user-info").innerHTML =
        `<h2>Benvenuto, ${user.name} ${user.surname}</h2>`;

      const allBooks = await getBooks();

      async function renderMyBooks(allBooks) {
        const userBooks = await getUserBooks();
        const ownedIds = userBooks.map(ub => ub.bookID);
        const ownedBooksList = document.getElementById("owned-books");
        ownedBooksList.innerHTML = "";
        allBooks.forEach(book => {
          if (ownedIds.includes(book.id)) {
            const li = document.createElement("li");
            li.innerHTML = `<strong>${book.title}</strong> <button onclick="removeBook(${book.id})">Rimuovi</button>`;
            ownedBooksList.appendChild(li);
          }
        });
      }

      async function renderNotMyBooks(allBooks) {
        const userBooks = await getUserBooks();
        const ownedIds = userBooks.map(ub => ub.bookID);
        const availableBooksList = document.getElementById("available-books");
        availableBooksList.innerHTML = "";
        allBooks.forEach(book => {
          if (!ownedIds.includes(book.id)) {
            const li = document.createElement("li");
            li.innerHTML = `<strong>${book.title}</strong> <button onclick="addBook(${book.id})">Aggiungi</button>`;
            availableBooksList.appendChild(li);
          }
        });
      }

      function renderBookListUX(allBooks) {
        renderNotMyBooks(allBooks);
        renderMyBooks(allBooks);
      }

      // Carica HTML del filtro e inizializzalo per l'elenco dei libri disponibili
      const container = document.getElementById('book-filter-container');
      const resp = await fetch('utils/book-filter.html');
      container.innerHTML = await resp.text();

      initBookFilter(allBooks, renderBookListUX);
    }

    function logout() {
      fetch("http://localhost:8000/logout").then(() => {
        window.location.href = "login.html";
      });
    }

    renderUserBooks();
  </script>
</body>
</html>
