<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Profilo Utente</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .card { border: 1px solid #ccc; border-radius: 8px; padding: 16px; max-width: 600px; }
    .card h2 { margin-top: 0; }
    .info p { margin: 6px 0; }
    label { display: block; margin-top: 10px; }
    input { padding: 5px; width: 100%; }
    #actions { margin-top: 16px; }
    button { margin-right: 8px; padding: 6px 12px; }
  </style>
</head>
<body>
  <h1>👤 Dettaglio Utente</h1>

  <div id="user-detail" class="card">
    <h2>Il tuo profilo</h2>
    <form id="user-form">
      <label>Username
        <input type="text" id="username" disabled>
      </label>
      <label>Nome
        <input type="text" id="name" disabled>
      </label>
      <label>Cognome
        <input type="text" id="surname" disabled>
      </label>
      <label>Email
        <input type="email" id="email" disabled>
      </label>
      <label>Indirizzo
        <input type="text" id="address" disabled>
      </label>
      <label>Telefono
        <input type="text" id="phone" disabled>
      </label>
    </form>
  </div>

  <div id="actions">
    <button id="editBtn">✏️ Modifica</button>
    <button id="saveBtn" style="display:none;">💾 Salva</button>
    <button id="cancelBtn" style="display:none;">❌ Annulla</button>
    <a href="my-books.html">📚 I miei libri</a> |
    <a href="login.html" id="logout" onclick="logout()">🚪 Logout</a>
  </div>

  <script src="js/api.js"></script>

  <script>
    let userData = null;
    const form = document.getElementById('user-form');
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    function toggleEdit(editMode) {
      Array.from(form.elements).forEach(el => {
          el.disabled = !editMode;
      });
      editBtn.style.display = editMode ? 'none' : 'inline-block';
      saveBtn.style.display = editMode ? 'inline-block' : 'none';
      cancelBtn.style.display = editMode ? 'inline-block' : 'none';
    }

    // Popola il form con i dati
    function fillForm(data) {
      for (const key in data) {
        if (form.elements[key]) {
          form.elements[key].value = data[key];
        }
      }
    }

    // Recupero dati utente
    fetch('/me')
      .then(r => {
        if (r.status === 401) {
          window.location.href = '/login.html';
          return;
        }
        return r.json();
      })
      .then(data => {
        userData = data;
        fillForm(userData);
      });

    // Edit
    editBtn.addEventListener('click', () => toggleEdit(true));

    // Cancel
    cancelBtn.addEventListener('click', () => {
      fillForm(userData);
      toggleEdit(false);
    });

    // Save
    saveBtn.addEventListener('click', () => {
      const updated = {
        username: form.username.value,
        name: form.name.value,
        surname: form.surname.value,
        email: form.email.value,
        address: form.address.value,
        phone: form.phone.value
      };

      fetch('/me', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updated)
      })
      .then(res => {
        if (res.error) {
          alert(res.error);
        } else {
          userData = res.user;
          fillForm(userData);
          toggleEdit(false);
          alert('Profilo aggiornato!');
        }
      });
    });

    // Logout
    document.getElementById('logout').addEventListener('click', e => {
      e.preventDefault();
      fetch('/logout')
        .then(() => window.location.href = '/login.html');
    });
  </script>
</body>
</html>
