<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 10px; }
    ul { list-style: none; padding-left: 0; }
    li { margin: 6px 0; }
    a { text-decoration: none; color: #007BFF; }

<body>

  <div id="book-filter-container"></div>
  <ul id="books-list"></ul>

  <p><a href="my-books.html">ðŸ“– I miei libri</a> | <a href="login.html" onclick="logout()">ðŸšª Logout</a></p>

  <script src="js/api.js"></script>
  <script type="module">
    import { initBookFilter } from './js/book-filter.js';

    async function checkAuth() {
      const res = await fetch("http://localhost:8000/me", { credentials: "same-origin" });
      if (!res.ok) {
        window.location.href = "login.html";
        return null;
      }
      return await res.json();
    }

    function renderBookListUX(list) {
      const ul = document.getElementById('books-list');
      ul.innerHTML = '';
      list.forEach(book => {
        const li = document.createElement('li');
        li.textContent = `${book.title} di ${book.author} [${book.genre}]`;
        ul.appendChild(li);
      });
    }

    async function renderBooks() {
      const user = await checkAuth();
      if (!user) return;

      try {
        const books = await getBooks();
        renderBookListUX(books);
      } catch (err) {
        document.body.innerHTML += `<p style="color:red;">${err.message}</p>`;
      }

      const container = document.getElementById('book-filter-container');
      const resp = await fetch('utils/book-filter.html');
      container.innerHTML = await resp.text();

      initBookFilter(allBooks, renderBookListUX);
    }

    function logout() {
      fetch("http://localhost:8000/logout").then(() => {
        window.location.href = "login.html";
      });
    }

    renderBooks();
  </script>
</body>
</html>
